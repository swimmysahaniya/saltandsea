{% extends "base.html" %}

{% block start %}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Join Our Tour</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12">
						<img src="/media/images/nature.jpg" alt="image">
					</div>
					<div class="col-lg-8 col-md-8 col-sm-12">
						<div class="booking-form">
							<form method="post">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6">
										<!-- Form Group -->
										<div class="form-group">
											<input type="text" name="name" placeholder="Full Name*" required>
										</div>
									</div>

									<div class="col-lg-6">
										<!-- Form Group -->
										<div class="form-group">
											<input type="email" name="email" placeholder="Email Address*" required>
										</div>
									</div>

									<div class="col-lg-6">
										<!-- Form Group -->
										<div class="form-group">
											<input type="tel" name="phone" pattern="[7-9]{1}[0-9]{9}" placeholder="Mobile Number*" title="Phone number with 7-9 and remaining 9 digit with 0-9" required>
										</div>
									</div>

									<div class="col-lg-6">
										<!-- Form Group -->
										<div class="form-group">
											<input type="number" name="no_of_nights" id="no_of_nights" placeholder="Number of Nights*" required>
										</div>
									</div>

									<div class="col-lg-6">
										<!-- Form Group -->
										<div class="form-group">
											<input type="number" name="no_of_adults" id="no_of_adults" placeholder="Number of Adults*" required>
										</div>
									</div>

									<div class="col-lg-6">
										<!-- Form Group -->
										<div class="form-group">
											<input type="number" name="no_of_children" id="no_of_children" placeholder="Number of Children*" required>
										</div>
									</div>

									<div class="col-lg-12">
										<!-- Form Group -->
										<div class="form-group">
											<input type="text" name="location" placeholder="Location*" required>
										</div>
									</div>

									<div class="col-lg-12">
										<!-- Form Group -->
										<div class="form-group">
											<textarea name="message" placeholder="Enter Message"></textarea>
										</div>
									</div>

									<div class="col-lg-12">
										<button type="submit" class="btn-style-two theme-btn">
											<span class="btn-wrap">
												<span class="text-one">Send Message</span>
												<span class="text-two">Send Message</span>
											</span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
