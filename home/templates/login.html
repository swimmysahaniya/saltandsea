{% extends "base.html" %}

{% block start %}

<!-- Page Banner -->
<section class="page-banner" style="background-image: url(/media/images/background/18.jpg)">
    <div class="auto-container">
        <div class="row clearfix">

            <!-- Contact Column -->
            <div class="col-lg-6 col-md-8 col-sm-12 offset-lg-3 offset-md-2">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="title-box text-center mb-5">
                            <h4>Login Your Account</h4>
                            <p class="mt-2 mb-0">Don't have an account? <a href="/register/">Sign Up</a> </p>
                        </div>

                        <!-- Contact Form -->
                        <div class="booking-form text-start">
                            <form method="post" action="#">

                                <!-- Form Group -->
                                <div class="form-group">
                                    <input type="text" name="u-name" placeholder="Email or User Name">
                                </div>

                                <!-- Form Group -->
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password">
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group d-flex align-items-center gap-2">
                                            <input type="checkbox" class="form-control-checkbox" name="checkbox1" value="">
                                            <label class="form-label mb-0 text-capitalize fw-normal">Remember Password</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group text-end">
                                            <a href="#">Forgotten Your Password?</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn-style-two theme-btn w-100">
                                        <span class="btn-wrap">
                                            <span class="text-one">Login</span>
                                            <span class="text-two">Login</span>
                                        </span>
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- End Page Banner -->

{% endblock %}
